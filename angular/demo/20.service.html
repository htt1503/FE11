<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="angular.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div ng-app="app">
    <div ng-controller="main">
        {{data}} 
        {{data2}}
    </div>
  </div>
</body>
<script>
  var app = angular.module('app', []);


  app.service('ActivityService',function(){
      this.name = 'stark';
      this.fetch = function(data){
        return data;
      }
  })

    app.controller('main', ['$scope','ActivityService',function ($scope, ActivityService) {
      // $scope.width = 100;
      $scope.data = ActivityService.name;
      $scope.data2 = ActivityService.fetch(1111);
    }])
</script>

</html>
