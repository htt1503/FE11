<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="angular.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div ng-app="app">
    <div ng-controller="main">
      <!-- age true  从大到小 -->
      <!-- weight true  从大到小 -->
      {{arr | orderBy:'age' : true | orderBy:'weight' : true}}
    </div>
  </div>
</body>
<script>
  var app = angular.module('app', []);
  app.controller('main', function ($scope) {
    $scope.arr = [
      { name: 'stark', age: 18, weight: 180 },
      { name: 'yejiahui', age: 22, weight: 110 },
      { name: 'sunchen', age:23,weight:130}
    ];
  })
</script>

</html>
